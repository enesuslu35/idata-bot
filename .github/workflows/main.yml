name: Idata Bot Runner

on:
  schedule:
    - cron: "*/10 * * * *"   # Her 10 dakikada bir çalıştırır
  workflow_dispatch:          # Manuel çalıştırma butonu da ekler

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests playwright
        playwright install chromium

    - name: Run bot
      run: |
        python idata_notify_playwright.py
